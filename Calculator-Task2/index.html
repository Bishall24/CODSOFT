<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script>

        function forbraces() {
            var currentValue = calculator.display.value;
            var openingParenCount = currentValue.split('(').length - 1;
            var closingParenCount = currentValue.split(')').length - 1;
            
            // ensures if the number of opening parentheses equals the number of closing parentheses
            if (openingParenCount === closingParenCount) {
            calculator.display.value += '(';
            } else {
            calculator.display.value += ')';
            }
        }
      
        function clearDisplay() {
          calculator.display.value = "";
        }
        
        /*for removing last element*/
      
        function removeLastElement() {
          var currentValue = calculator.display.value;
          if (currentValue.length > 0) {
            calculator.display.value = currentValue.slice(0, -1); // Remove the last character
          }
        }
      
        function exponentiate() {
          calculator.display.value += '**'; // Use ** for exponentiation
        }
  
      </script>
      
  </head>
  <body>
    
    

    <h1>Basic Calculator</h1>
    <form action="" name="calculator">
      <input type="text" name="display" style="width: 462px; height: 70px; background-color: #b7dfc1;" /><br />
      <input class="btn" type="button" value="7" onclick="calculator.display.value += '7'">
      <input class="btn" type="button" value="8"onclick="calculator.display.value += '8'">  
      <input class="btn" type="button" value="9"onclick="calculator.display.value += '9'">
      <input class="btn" type="button" value="D"onclick=removeLastElement() style= "background-color:#FF4500;">
      <input class="btn" type="button" value="AC"onclick="calculator.display.value= ''"style= "background-color:#FF4500;" > <br>
      <input class="btn" type="button" value="4"onclick="calculator.display.value += '4'">
      <input class="btn" type="button" value="5"onclick="calculator.display.value += '5'">
      <input class="btn" type="button" value="6" onclick="calculator.display.value += '6'">
      <input class="btn" type="button" value="*" onclick="calculator.display.value += '*'">
      <input class="btn" type="button" value="&#247" onclick="calculator.display.value += '/'"><br>
      <input class="btn" type="button" value="1" onclick="calculator.display.value += '1'">
      <input class="btn" type="button" value="2" onclick="calculator.display.value += '2'">
      <input class="btn" type="button" value="3" onclick="calculator.display.value += '3'">
      <input class="btn" type="button" value="+" onclick="calculator.display.value += '+'">
      <input class="btn" type="button" value="-" onclick="calculator.display.value += '-'"><br>
      <input class="btn" type="button" value="0" onclick="calculator.display.value += '0'">
      <input class="btn" type="button" value="." onclick="calculator.display.value += '.'">
      <input class="btn" type="button" value="^" onclick="exponentiate()">
      <input class="btn" type="button" value="()"onclick="forbraces()">
      <input class="btn" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">

    </form>
  </body>
</html>
